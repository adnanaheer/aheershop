<ion-content >
  <ion-grid style="padding-top: 44px;" class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
          <ion-slide *ngFor="let s of sliderOne.slidesItems">
            <img style="height: 350px;width: 100%;" [src]="s.URL">
            <span class="slide-text">{{s.name}}</span>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
