<ion-content no-scroll class="ion-no-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h1 class="h1">Welcome </h1>
    <h3 class="h3">Aheer Store</h3>
    <ion-list>
      <ion-item>
        <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <div class="btn">
      <ion-button size="small" color="dark" type="submit" [disabled]="form.invalid" expand="block">Login
      </ion-button>
      <ion-button size="small" color="dark" routerLink="/tabs/tab1">Home</ion-button>
    </div>
  </form>
  <div class="register">
    <span>Don't have an Account? </span>
    <a routerLink='/register'>Register </a>
  </div>
</ion-content>
