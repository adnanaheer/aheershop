<ion-header class="ion-no-border" *ngIf="!router.url.includes('login') && !router.url.includes('register')">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="secondary">
      <ion-button (click)="openFirst()">
        <ion-icon class="icon" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon class="icon" slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><span class="title">AHEER</span></ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon class="icon" slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon class="icon" slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu side="start" menuId="first" contentId="main" *ngIf="!router.url.includes('login')">
  <ion-header class="center">
    <ion-toolbar class="new-background-color">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item class="ion-no-padding">
        <ion-icon name="storefront-sharp"></ion-icon>
        <ion-label>Store</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-icon name="pricetags"></ion-icon>
        <ion-label>Offers</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-icon name="card"></ion-icon>
        <ion-label>Payment Method</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-icon name="images"></ion-icon>
        <ion-label>Gallery</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-icon name="people"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <!-- href="https://www.techiediaries.com/ionic-ui-forms-theming/" -->
      <ion-item class="ion-no-padding" routerLink="/auth/login">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Log In</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Sign Up</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
